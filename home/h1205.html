<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        
        let image = ["rock.jpg", "scissors.jpg","paper.jpg"];
        let a = 0;

        var interval = setInterval(callback, 300);
        function callback(){
            a = Math.floor(Math.random()*3);
            $("#com").find("img").attr("src","./static/images/"+image[a]) ;
            $("#rock").on("click",function() {rok(a)});
            $("#scissors").on("click",function() {sci(a)});
            $("#paper").on("click",function() {pap(a)});
                
            
        }
        
   
        function rok(r){
            var re='';
            clearInterval(interval);
            if(r==0) re="drop";
            else if(r==1) re="win";
            else   re="lose";
            $("#res").html(`${re}`);
        }
        function sci(s){
            var re='';
            clearInterval(interval);
            if(s==0) re="lose";
            else if(s==1) re="drop";
            else   re="win";
            $("#res").html(`${re}`);
        }
        function pap(p){
            var re='';
            clearInterval(interval);
            if(p==0) re="win";
            else if(p==1) re="lose";
            else   re="drop";
            $("#res").html(`${re}`);
        }

    
 
    </script>
</head>
<body>
    <div id="com"><img src="" alt="이미지">   </div>
    <div id="rock" onclick="rok()"><img src="static/images/rock.jpg" alt="이미지"></div>
    <div id="scissors" onclick="sci()"><img src="static/images/scissors.jpg" alt="이미지"></div>
    <div id="paper" onclick="pap()"><img src="static/images/paper.jpg" alt="이미지"></div>
    <div id="res"></div>


</body>
</html>
