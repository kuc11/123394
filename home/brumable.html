<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0; padding:auto 0;
            box-sizing:border-box;
        }
        table{
            border-collapse:collapse;
        }
 
        td{
            width:100px; height:100px;
           border:1px solid #000;
        }
        .event{
            width:200px; height:200px;
        }
        .up , .down{
            width:150px; height:200px;
        }

        .left , .right{
            width:200px; height:150px;
        }
        .event img{
            width:100%; height:100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="event one"></td>
            <td class="up"></td>
            <td class="up"></td>
            <td class="up"></td>
            <td class="up"></td>
            <td class="up"></td>
            <td class="event two"></td>
        </tr>
        <tr>
            <td class="left"></td>
            <td rowspan="5" colspan="5"></td>

            <td class="right"></td>
        </tr>
        <tr>
            <td class="left"></td>
           




            <td class="right"></td>
        </tr>
        <tr>
            <td class="left"></td>
            
            


 
            <td class="right"></td>
        </tr>
        <tr>
            <td class="left"></td>
            
          



            <td class="right"></td>
        </tr>
        <tr>
            <td class="left"></td>
            
      



            <td class="right"></td>
        </tr>
        <tr>
            <td class="event three"><img src="./static/images/무인도2.png" alt="이미지"></td>
            <td class="down"></td>
            <td class="down"></td>
            <td class="down"></td>
            <td class="down"></td>
            <td class="down"></td>
            <td class="event four"></td>
        </tr>
    </table>
</body>
</html>
