<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>
    function avg(){
    var k = parseInt(document.getElementById("num1").value); // javascript
    var m = parseInt($("#num2").val());                      //jquery
    var e = parseInt(document.getElementById("num3").value);
    var tot= total(k,m,e);
    
    var average= tot/3;
    document.getElementById("sung").innerHTML= average;
    }
    function total(a,b,c){
    return(a+b+c);
    }
        </script>
    </head>
    <body>
        <input type="text" id="num1" >
        <input type="text" id="num2" >
        <input type="text" id="num3" >
        <button onclick="avg()"> 성적 평균 계산</button>
        <div id="sung"></div>
    </body>
</html>
