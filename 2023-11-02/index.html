<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간태그</title>
</head>
<body>
    <!-- 이미지 태그 - img 태그에서 alt지정은 웹 표준이다.-->
    <img src="./image.jpg" height="400" alt="연인">

    <!-- 리스트(목록) 태그-->
    <h3>오늘 점심 추천</h3>
    <dl><!-- dl태그는 용어 설명과 같은 것을 표현하고자할때 사용한다.-->
        <dt>커피</dt>
            <dd>아메리카노</dd>
            <dd>카페라떼</dd>
            <dd>콜드브루</dd>
        <dt>티</dt>
            <dd>복숭아 아이스티</dd>
            <dd>청귤차</dd>
            <dd>레몬차</dd>
    </dl>
    <ol>
       
        <li>돈가스
            <ul>
                <li>카레</li>
                <li>짜장</li>
                <li>매운</li>
            </ul>
        </li>
        <li>순대국밥</li>
        <li>뼈다귀</li>
        <li>콩나물국밥</li>
        <li>된장찌개</li>
    </ol>
   

    <ul>
        <li>아메리카노
            <ul>
                <li>아라비카</li>
                <li>로부스타</li>
                <li>리베리카</li>
            </ul>
        </li>
        <li>바닐라라떼</li>
        <li>모카라떼</li>
    </ul>
</body>
</html>
