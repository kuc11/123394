    function sugar(){
        var v = getBlood();
        var out = "정상혈당"
        if( 70<=v && v<=100)
            out +=" 공복혈당";
        if(90<=v && v<=140)
            out +=" 식후 2시간 혈당";

        if(66.1 > v)
            out = "당화혈색소";
        $("#resblood").append(`${out}`);
    }
     function getBlood(){
        var v = Number ($("#bl").val());
        return v;
    }

    function BMI(){
        var a = $("#height").val()/100;
        var b = $("#weight").val();
        var bmi = b/(a*a);
        wei(bmi);
       
    }
    function wei(bm){
        var res=' ';
        if(bm<=18.5)
            res="저체중";
        else if(bm<=22.9)
            res="정상";
        else 
            res="과체중"
        $("#total").append(`${res} <br>`);
    }

</script>

    <br><br> -->
        <input type="text" id="bl">
        <button onclick="sugar()">혈당수치입력</button>
        <div id="resblood"></div>

        <br><br>

    몸무게<input type="text" id="weight" placeholder="몸무게">
    신장  <input type="text" id="height" placeholder="키">
    <button onclick="BMI()">결과</button>
    <div id="total"></div>

</body>

    민수가 혈당을 체크하였다.
        혈당수치에 따라 구분하여 출력하시오
        70~100 일경우 공복 혈당
        90~140 일경우간 식후 2시 혈당
        정상혈당 수치는 70~100, 90~140 이다. 정상수치보다 5.7%미만이면

        18.5 ~22.9 사이면 정상
        23.0 ~ 24.9 사이면 과체중
