let result=0; //전역변수
function plus(a,b,c){  // 함수 정의
   result = a + b + c;
   console.log("d");
}

function prints(){
    document.getElementById("res").innerHTML = result;
}
function avg(){
   var k = parseInt(document.getElementById("num1").value); // javascript
   var m = parseInt($("#num2").val());                      //jquery
   var e = parseInt(document.querySelector("num3").value);
    var tot= total(k,m,e);
    var average= tot/3;
    document.getElementById("sung").innerHTML= average;
}
function total(a,b,c){
    return(a+b+c);
}
 
function dan(q){
    var dap = " ";
    for(var i=1; i<=q; i++)
        for(var k=1; k<=9; k++)
            dap += i+"X"+k+"="+i*k+"<br>";

    document.getElementById("gugudan").innerHTML = dap;
}
